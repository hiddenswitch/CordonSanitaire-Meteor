<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <script>
        /**
         * Created by Shinjini on 3/14/2016.
         */

         // Making a silly test
        var data = [];
         for (var i=0; i<50; i++){
             var data_row = [];
             for(var j=0; j<50; j++){
                 data_row.push(8);
             }
             data.push(data_row);
         };



        // from http://stackoverflow.com/questions/14964035/how-to-export-javascript-array-info-to-csv-on-client-side
        //var data = [["name1", "city1", "some other info"], ["name2", "city2", "more info"]];
        var csvContent = "data:text/csv;charset=utf-8,";
        data.forEach(function(infoArray, index){

            dataString = infoArray.join(",");
            csvContent += index < data.length ? dataString+ "\n" : dataString;

        });

        var encodedUri = encodeURI(csvContent);
        var link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "test1.csv");

        link.click(); // This will download the data file named "{file name}.csv".
    </script>
</body>
</html>
